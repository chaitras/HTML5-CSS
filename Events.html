<body>

    <h2 onclick="hideParagraph(event);">lab1</h2>
    <div>paragraph 1</div>

    <h2 onclick="hideParagraph(event);">lab2</h2>
    <div>paragraph 2</div>

    <h2 onclick="hideParagraph(event);">lab3</h2>
    <div>paragraph 3</div>

    <script>
        function hideParagraph(event)
        {
            //console.log(event);
            var ele = event.target.nextElementSibling;
            if (ele.style.display == "none")
                ele.style.display = "block";
            else
            ele.style.display = "none";
        }
    </script>
