<body>

    <div id="content" class="pageblock">
        <div id="left">
            <aside>
                <img src="./images/tray.jpg" title="A Breakfast Tray" alt="tray" />
                <nav>
                    <ul>

        <div id="right">
			<main>
				<header>
				<h1 id="heading" class="heading">Request Offer</h1>            
				</header>

				<form action="http://localhost:3000/formhandler" method="get">
					<fieldset>
						<legend>Customer Info</legend>
						<div class="flable">Name:</div><div class="finput"><input type="text" name="cname" /></div><br/>
						<div class="flable">Sex: </div><div class="finput">
							<input type="radio" name="sex" />Female<br />
							<input type="radio" name="sex" />Male<br /></div>
						<br /> <div class="flable">Email:  </div><div class="finput"><input type="email" name="cemail" /><br /></div>
					</fieldset>
					<fieldset>
						<legend>Room</legend>
						<div class="flable">Room Type</div><div class="finput">
							<select name="room">
								<option value="SD" selected>Standard Double</option>
								<option value="FLY">Faimly</option>
								<option value="HS">Honeymoon Suite</option>
							</select><br /></div>
						<br /><br/><div class="flable">
							Additional Info:
						</div><div class="finput">
							<textarea wrap="soft" name="info"></textarea></div>
					</fieldset><br />
					<input type="submit" value="send" />
					<input type="reset" value="reset" />
					<!--<button name="send" value="send">Send</button>
					<button name="reset" value="reset">Reset</button>
						can be used but Ie6 does not support this so not widelt used
						-->
